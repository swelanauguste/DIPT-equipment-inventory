{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="p-5">
    <div class="col-lg-3 mx-auto p-5 border rounded-5 shadow-lg">
        <h2 class="text-center">Reset Password</h2>
        <hr>
        <form method="post">

            {% csrf_token %}
            {{form|crispy}}
            <div class="d-grid">
                <button type="submit">Send email</button><br><br>
            </div>
        </form>
        <a href="{% url 'login' %}">Cancel</a>
    </div>
</div>

{% endblock content %}
