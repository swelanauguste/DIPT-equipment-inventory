{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="col-lg-3 mx-auto p-3 border rounded-4 shadow bg-white">
    <h2 class="text-center">Reset Password</h2>
    <hr>
    <form method="post">

        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button type="submit">Send email</button><br><br>
        </div>
    </form>
    <a href="{% url 'login' %}">Cancel</a>
</div>

{% endblock content %}
