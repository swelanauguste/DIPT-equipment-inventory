{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="py-5">
    <div class="col-lg-4 mx-auto border p-5 shadow rounded-5">
        <h1> {{user}}</h1>
        <hr>
        <form action=""
            method="post"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <div class="d-grid">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</div>




{% endblock content %}
