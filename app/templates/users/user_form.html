{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="p-3 col-lg-6 mx-auto bg-white p-3 rounded-4">
    <h1>{{user}}</h1>
    <hr>
    <form action=""
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Update</button>
        </div>
    </form>
</div>




{% endblock content %}
