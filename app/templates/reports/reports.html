{% extends 'base.html' %}


{% block content %}
<h1>Reports</h1>
<hr>

<br>
<div class="p-5 shadow rounded-4 col-lg-3 bg-light">
    <h3>Tickets</h3>
    <hr>
    {% for status, tickets in tickets_by_status.items %}
    <p>{{forloop.counter}}. {{ status|upper }} ({{tickets.count}})</p>

    {% endfor %}
    <hr>
    <div class="text-end">
        <a href="?export=csv"
            class="text-success fw-bold">Export to CSV</a>
    </div>
</div>

{% endblock content %}
