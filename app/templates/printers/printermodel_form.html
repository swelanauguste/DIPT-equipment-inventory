{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="small">
    <div class="text-bg-white p-5">
        <h1>
            {% if object.pk %}
            {{object.name|upper}}
            {% else %}
            New Printer model
            {% endif %}
        </h1>
        <hr>
        <form class="p-5 col-lg-4 bg-white mx-auto shadow rounded-4" action=""
            method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <div class="d-grid">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
