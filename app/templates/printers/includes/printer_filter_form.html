<div class="col-lg-6 mx-auto">
<form class="select-form"
method="get">
<input class="form-control mb-2"
    type="text"
    name="search"
    placeholder="Search devices"
    value="{{ request.GET.search }}">
<div class="row">
    <div class="col-lg-6 mb-2">
    <select name="model"
        class="form-control">
        <option value="">All Models</option>
        {% for model in models %}
        <option value="{{ model.id }}"
            {% if request.GET.model == model.id|stringformat:"s" %}
            selected
            {% endif %}>
            {{ model.name|upper }}
        </option>
        {% endfor %}
    </select>
    </div>
    <div class="col-lg-6 mb-2">
        <select name="location"
            class="form-control">
            <option value="">All Locations</option>
            {% for location in locations %}
            <option value="{{ location.id }}"
                {% if request.GET.location == location.id|stringformat:"s" %} 
                selected {% endif %}>
                {{ location.name|upper }}
            </option>
            {% endfor %}
        </select>
    </div>
    </div>
    <div class="row">
    <div class="col-lg-6 mb-2">
    <select name="department"
        class="form-control">
        <option value="">All Departments</option>
        {% for department in departments %}
        <option value="{{ department.id }}"
            {% if request.GET.department == department.id|stringformat:"s" %}selected {% endif %}>
            {{ department.name|upper }}
        </option>
        {% endfor %}
    </select>
    </div>
    <div class="col-lg-6 mb-2">
        <select name="status"
            class="form-control">
            <option value="">All Statuses</option>
            {% for status in statuses %}
            <option value="{{ status.id }}"
                {% if request.GET.status == status.id|stringformat:"s" %}
                selected 
                {% endif %}>
                {{ status.name }}
            </option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="text-end">
<a class="text-muted" href="{% url 'device-list' %}">reset</a>
</div>
</form>
</div>
