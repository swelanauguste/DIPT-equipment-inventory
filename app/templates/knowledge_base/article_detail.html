{% extends 'base.html' %}

{% block content %}
<div class="p-5">
    <h1>{{ object.title }}</h1>
    <br>
    <div class="p-5 bg-white shadow rounded-4">
        <div class="text-end">
            <a href="{% url 'article-update' object.slug %}"
                class="edit-btn">Edit</a>
        </div>
        <br>
        <p>{{ object.content }}</p>
        <hr>
        <div class="d-flex gap-3">
            <p><strong>Author:</strong> {{ object.author }}</p>
            <p><strong>Created at:</strong> {{ object.created_at }}</p>
            <p><strong>Updated at:</strong> {{ object.updated_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
